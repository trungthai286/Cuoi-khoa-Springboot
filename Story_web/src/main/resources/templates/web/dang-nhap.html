<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Link css -->
    <link rel="stylesheet" th:href="@{/web-assets/css/style.css}">

</head>
<body>

<section class="py-4">
    <div class=" container bg-dark text-white rounded-4" style="width: 400px;">
        <div class="row d-flex justify-content-center">

            <div class="col-10 my-5 ">
                <form id="form-login">
                    <h3>Đăng nhập</h3>
                    <div class="mb-2">
                        <label for="email" class="form-label">Địa chỉ Email</label>
                        <input type="email" class="form-control fst-italic" id="email" aria-describedby="emailHelp" placeholder="Nhập địa chỉ Email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control fst-italic" id="password" placeholder="Nhập mật khẩu">
                    </div>

                    <button type="submit" class="btn btn-primary px-4 ">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    const formLoginEl = document.getElementById('form-login');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    formLoginEl.addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = emailEl.value;
        const password = passwordEl.value;
        const data = {
            email,
            password
        };
        try {
            const response = await axios.post('/api/auth/login', data);
            if (response.status === 200) {
                alert('Đăng nhập thành công');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        } catch (error) {
            if (typeof error.response.data.message  === "object") {
                alert(JSON.stringify(error.response.data.message));
            }
            if (typeof error.response.data.message  === "string") {
                alert(error.response.data.message);
            }
        }
    });
</script>
</body>
</html>
